services:
  backend:
    build: .
    env_file:
      - .env
    ports:
      - "5500:5500"
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: velo_dev
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  payment:
    build: ./services/payment
    env_file:
      - ./services/payment/.env.example
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
  auth:
    build: ./services/auth
    env_file:
      - ./services/auth/.env
    ports:
      - "3002:3002"
    depends_on:
      - postgres
  admin:
    build: ./services/admin
    env_file:
      - ./services/admin/.env
    environment:
      - ADMIN_API_KEY=${ADMIN_API_KEY:-change-me-to-a-secure-random-value}
    ports:
      - "5401:5401"
    depends_on:
      - postgres
  splitpayment:
    build: ./services/splitpayment
    env_file:
      - ./services/splitpayment/.env
    ports:
      - "3004:3004"
    depends_on:
      - postgres
  airtime:
    build: ./services/airtime
    env_file:
      - ./services/airtime/.env
    ports:
      - "4004:4004"
    depends_on:
      - postgres

volumes:
  db-data:
    name: velo_db_data
